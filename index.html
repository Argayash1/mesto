<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
  </header>
  <main class="content page__content">
    <section class="profile">
      <div class="profile__items">
        <img class="profile__avatar" src="./images/profile-cousteau.jpg" alt="Аватар пользователя">
        <div class="profile-info">
          <h1 class="profile-info__name">Жак-Ив Кусто</h1>
          <button class="profile-info__edit-button" type="button"></button>
          <p class="profile-info__profession">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements content__elements">
      <ul class="elements-list"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popupform">
        <input type="text" id="name" class="popup__input" name="name" placeholder="Имя" autocomplete="off">
        <input type="text" id="profession" class="popup__input" name="job" placeholder="Профессия" autocomplete="off">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <template id="element-template">
    <li class="element">
      <button class="element__delete-button" type="button"></button>
      <img class="element__image">
      <div class="element__info">
        <h3 class="element__title"></h3>
        <button class="element__like-button" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
