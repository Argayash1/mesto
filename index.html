<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
  </header>
  <main class="content page__content">
    <section class="profile">
      <div class="profile__items">
        <img class="profile__avatar" src="./images/profile-cousteau.jpg">
        <div class="profile-info">
          <h1 class="profile-info__name">Жак-Ив Кусто</h1>
          <button class="profile-info__edit-button"></button>
          <p class="profile-info__profession">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements content__elements">
      <ul class="elements-list">
        <li class="element-list__element">
          <img class="element-list__image" src="./images/element-Moscow.jpg" alt="Москва">
          <div class="element-list__info">
            <h2 class="element-list__title">Москва</h2>
            <button class="element-list__like-button"></button>
          </div>
        </li>
        <li class="element-list__element">
          <img class="element-list__image" src="./images/element-Sanct-Petersburg.jpg" alt="Санкт-Петербург">
          <div class="element-list__info">
            <h2 class="element-list__title">Санкт-Петербург</h2>
            <button class="element-list__like-button"></button>
          </div>
        </li>
        <li class="element-list__element">
          <img class="element-list__image" src="./images/element-Yecaterinburg.jpg" alt="Екатеринбург">
          <div class="element-list__info">
            <h2 class="element-list__title">Екатеринбург</h2>
            <button class="element-list__like-button"></button>
          </div>
        </li>
        <li class="element-list__element">
          <img class="element-list__image" src="./images/element-Budapesht.jpg" alt="Будапешт">
          <div class="element-list__info">
            <h2 class="element-list__title">Будапешт</h2>
            <button class="element-list__like-button"></button>
          </div>
        </li>
        <li class="element-list__element">
          <img class="element-list__image" src="./images/element-Praga.jpg" alt="Прага">
          <div class="element-list__info">
            <h2 class="element-list__title">Прага</h2>
            <button class="element-list__like-button"></button>
          </div>
        </li>
        <li class="element-list__element">
          <img class="element-list__image" src="./images/element-Meteory.jpg" alt="Метеоры">
          <div class="element-list__info">
            <h2 class="element-list__title">Метеоры</h2>
            <button class="element-list__like-button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popupform">
        <input type="text" id="name" class="popup__input" name="name" placeholder="Имя" autocomplete="off">
        <input type="text" id="profession" class="popup__input" name="job" placeholder="Профессия" autocomplete="off">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="/scripts/index.js"></script>
</body>

</html>
